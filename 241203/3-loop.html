    <h2>반복문</h2>
    <p>while : 특정한 조건이 도리때까지 반복</p>
    <p>for : n회 반복, 인덱스 번호(숫자를 이용한 반복)</p>
    <p>향상된 for ~ in : 객체의 속성(property)</p>
    <p>향상된 for - of : 배열</p>
    <p>fotEach(()=>{}) : 배열에 대한 간단한 작업</p>
    <p>map(()=>{}) : 반복을 돌면서 새오룬 결과값 생성</p>
